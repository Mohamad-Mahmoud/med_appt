<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav>
        <!-- Navigation logo section -->
        <div class="nav__logo">
          <!-- Link to the home page -->
          <a href="/">
            StayHealthy 
            <svg width="24" height="23" viewBox="0 0 24 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3917 2.40445C8.94147 -0.636616 4.56401 -0.819655 1.89509 2.00736C0.0252165 3.98798 -0.460901 6.8792 0.436685 9.33335H5.22124L8.27674 3.22459L11.7767 10.2235L13.5267 6.7246L14.8311 9.33335H23.1169C24.0144 6.87925 23.5283 3.98798 21.6585 2.00736C18.9895 -0.8196 14.6121 -0.636616 12.1618 2.40445L11.7768 2.88236L11.3917 2.40445ZM21.6894 11.6667H13.6644L11.7767 15.4421L8.27674 8.442L6.66444 11.6667H1.86419C1.87444 11.6777 1.88474 11.6887 1.89509 11.6996L11.7718 22.1614L11.7767 22.1667H11.7767L21.6584 11.6996C21.6688 11.6887 21.6791 11.6777 21.6893 11.6667" fill="#0088FF"/>
                <title>Heart Shape SVG icon</title>
            </svg>
          </a>
        </div>
        <!-- Navigation icon section with an onClick event listener -->
        <div class="nav__icon" onClick={handleClick}>
          <!-- Font Awesome icon for bars (hamburger menu) -->
          <i class="fa fa-times fa fa-bars"></i>
        </div>

        <!-- Unordered list for navigation links with 'active' class -->
        <ul class="nav__links active">
          <!-- List item for the 'Home' link -->
          <li class="link">
            <a href="../Landing_Page/LandingPage.html">Home</a>
          </li>
          <!-- List item for the 'Appointments' link -->
          <li class="link">
            <a href="#">Appointments</a>
          </li>
          <!-- List item for the 'Sign Up' link with a button -->
          <li class="link">
            <a href="../Sign_Up//Sign_Up.html">
              <button class="btn1">Sign Up</button>
            </a>
          </li>
          <!-- List item for the 'Login' link with a button -->
          <li class="link">
            <a href="../Login/Login.html">
              <button class="btn1">Login</button>
            </a>
          </li>
        </ul>
    </nav>
    <script>
        // Define the handleClick function to toggle the navigation menu
        function handleClick() {
            const navLinks = document.querySelector(".nav__links");
            const navIcon = document.querySelector(".nav__icon i");
            
            // Toggle the 'active' class on the navigation links
            navLinks.classList.toggle("active");
            
            // Toggle the Font Awesome icons (bars and times)
            if (navLinks.classList.contains("active")) {
                navIcon.classList.remove("fa-bars");
                navIcon.classList.add("fa-times");
            } else {
                navIcon.classList.remove("fa-times");
                navIcon.classList.add("fa-bars");
            }
        }
    </script>
</body>
</html>
